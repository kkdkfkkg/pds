<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PSD 레이어 수정</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>PSD 레이어 수정 + PNG 미리보기</h1>
  <form id="updateForm">
    <label>통장이름: <input type="text" name="통장이름"></label><br>
    <label>계좌번호: <input type="text" name="계좌번호"></label><br>
    <label>최종잔고: <input type="text" name="최종잔고"></label><br>
    <label>1번날짜: <input type="text" name="1번날짜"></label><br>
    <label>1번입출금명: <input type="text" name="1번입출금명"></label><br>
    <label>1번입출금액: <input type="text" name="1번입출금액"></label><br>
    <label>1번잔고: <input type="text" name="1번잔고"></label><br>
    <button type="submit">PSD 수정</button>
  </form>
  <div id="result"></div>
  <script src="index.js"></script>
</body>
</html>
